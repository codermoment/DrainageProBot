<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/typing.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Chatbox</title>
</head>

<body>
    <div class="container" id="my-chatbot">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="./images/chatlogo.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Ask us about our Drainage Services</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--visitor">
                            Hi! Welcome to Drainage Professional. Feel free to ask me any questions about our services.
                        </div>
                    </div>
                </div>
                <form id="chat">
                    <div class="chatbox__footer">

                        <input type="text" placeholder="Write a message...">
                        <button id="sendButton" type="submit" class="chatbox__send--footer"> <span
                                class="material-symbols-outlined">
                                send
                            </span></button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/request.js"></script>

</body>

</html>
